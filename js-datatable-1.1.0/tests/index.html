<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiples Evaluation</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/themes/prism-okaidia.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/plugins/unescaped-markup/prism-unescaped-markup.css">

    <link rel="stylesheet" href="../css.min/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css.min/bootstrap-table-filter-control.min.css">
    <link rel="stylesheet" href="../css/datatable.css">
    <style>
        nav[data-toggle='toc'] {
            margin-top: 50px;
        }

        /* small screens */
        @media (max-width: 768px) {
            /* override the Affix plugin so that the navigation isn't sticky */
            nav.affix[data-toggle='toc'] {
                position: static;
            }
            nav[data-toggle='toc'] .nav .nav {
                display: block;
            }
        }
        p {
            text-align: justify;
        }
    </style>
</head>

<body data-spy="scroll" data-target="#toc">

<div class="container">
    <div class="row">

        <div class="col-md-9">
            <h1 class="page-header" id="js-table">Multiples Evaluation</h1>

            <h2 id="visualization-baseline">S&P 500</h2>
            <table
                    class="datatable table"
                    data-json="data4.json"
                    data-show-chart="true"
                    data-id-field="symbol"
                    data-rank-mode="grouped_muted"
                    data-row-highlighting="true"
                    data-chart-modes="comparison"
                    data-comparison-row-id-field="symbol"
                    data-comparison-sets-json='[{"title": "Current vs Estimated","data_axis_title": "Value axis", "fields": ["price", "est_price"], "field_titles": ["Current Price","Estimated Price"]},{"title": "Peer Group Avg","data_axis_title": "Value", "fields": ["pe_ratio", "price"]}]'
                    data-comparison-active-set="Current vs Estimated"
                    data-comparison-a-row="false"
                    data-comparison-b-row=""
                    data-filter-show-clear="true"
                    data-bar-show-xaxis="true"
                    data-sort-name="price"
                    data-sort-order="asc"
                    data-pagination="true"
                    data-show-pagination-switch="true"
                    data-filter-control="true"
                    data-filter-show-clear="true"
                    data-search="true"
                    data-cache="false">
                <thead>
                <tr>

                    </th>
                    <th class="sep-left-cell"
                        data-chartable="true"
                        data-field="false"
                        data-sortable="true"
                        data-visible="true"
                        data-checkbox="true">
                        Select
                    </th>
                    <th class="sep-left-cell"
                        data-chartable="true"
                        data-field="symbol"
                        data-sortable="true"
                        data-visible="true">
                        Symbol
                    </th>
                    <th class="sep-left-cell"
                        data-chartable="true"
                        data-field="GICS Sector"
                        data-sortable="true"
                        data-visible="true"
                        data-sortable="true">
                        GICS Sector
                    </th>
                    <th class="sep-left-cell"
                        data-chartable="true"
                        data-field="GICS Sub Industry"
                        data-beginatzero="false"
                        data-sortable="true"
                        data-visible="true"
                        data-sortable="true">
                        GICS Sub Industry
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-beginatzero="false"
                        data-chartable="true"
                        data-field="price"
                        data-sortable="true"
                        data-visible="true"
                        data-axis-label="Label">
                        Price
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-beginatzero="false"
                        data-chartable="true"
                        data-field="pe_ratio"
                        data-sortable="true"
                        data-visible="true">
                        PE Ratio
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-beginatzero="false"
                        data-chartable="true"
                        data-field="est_price"
                        data-sortable="true"
                        data-visible="true"
                        data-sortable="true">
                        Est Price
                    </th>
                    <th class="sep-left-cell"
                        data-align="center"
                        data-beginatzero="false"
                        data-chartable="true"
                        data-field="percent_change"
                        data-sortable="true"
                        data-value-type="float1-percentage-interval-muted"
                        data-visible="true">
                        Est % Change
                    </th>
                </tr>
                </thead>
            </table>

        </div>
    </div>
    <!-- JavaScript -->
<!-- NEED -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://cdn.rawgit.com/afeld/bootstrap-toc/v0.4.1/dist/bootstrap-toc.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/prism.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-javascript.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-markup.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-json.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.5.1/components/prism-yaml.min.js"></script>

    <script type="text/javascript" src="../js/bootstrap-table.js"></script>
    <script type="text/javascript" src="../js/bootstrap-table-filter-control.js"></script>

    <script type="text/javascript" src="../js/Chart.bundle.js"></script>
    <script type="text/javascript" src="../js.min/js-yaml.min.js"></script>

    <script type="text/javascript" src="../js/datatable.js"></script>

</body>
</html>
